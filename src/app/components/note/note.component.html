<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option color="primary">
      <ion-icon slot="start" src="assets/icons/create.svg" (click)="editNote()" style="zoom: 1.5;"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item (click)="showModal()">
    <ion-label>{{note.title}}</ion-label>
    <p>{{note.description}}</p>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" expandable>
      <ion-icon slot="start" src="assets/icons/trash.svg" (click)="deleteNote()" style="zoom: 1.5;"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
